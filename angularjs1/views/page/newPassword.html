<div ng-controller="newPassCtrl" class="denefitsLogin">
  <ul class="header-inner clearfix p-t-10 p-b-100 pageFixedHeader w-100" data-current-skin={{mactrl.currentSkin}}>
    <div class="col-lg-8 col-sm-8 col-md-8 col-xs-12 col-lg-offset-2  col-md-offset-2  col-sm-offset-2 p-0">
      <li class="logo pull-left col-lg-3 col-sm-4 col-md-4 col-xs-12 p-0">
          <a ng-click="loginRedirect()">
            <img src="img/SVG/logo.svg" alt="App Logo" class="img-responsive img-logo" />
          </a>
      </li>
      <li class="pull-right col-xs-12 col-lg-5 col-sm-5 col-md-5 p-0">
        <a target="_blank" href="https://www.denefits.com/about-us/" class="headerLinks">About</a>
        <a target="_blank" href="https://www.denefits.com/terms-conditions/" class="headerLinks">Terms</a>
        <a target="_blank" href="https://www.denefits.com/frequently-asked-questions/" class="headerLinks">FAQs</a>
        <a target="_blank" href="https://www.denefits.com/" class="headerLinks">Home</a>
      </li>
    </div>
  </ul>
  <div class="panel p-0 panel-dark pageContent col-lg-8 col-sm-8 col-md-8 col-xs-12 col-lg-offset-2  col-md-offset-2  col-sm-offset-2">
      <div class="panel-body col-lg-8 col-sm-8 col-md-8 col-xs-12 col-lg-offset-2  col-md-offset-2  col-sm-offset-2">
         <h3 class="pageH3 p-0 m-t-30 m-b-20">Set your new password</h3>

         <form role="form" class="mb-lg" name="loginForm" ng-submit="newPass.password&&newPass.passwordC&&newPass.passwordC==newPass.password&&loginForm.$submitted&&setPassword()">
            <div class="form-group has-feedback col-lg-12 col-sm-12 col-md-12 col-xs-12 m-b-0" >
               <md-input-container>
                  <label>New Password</label>
                  <input type="password" minlength="6" ng-model="newPass.password" class="form-control" required/>
               </md-input-container>
               <md-input-container>
                  <label>Confirm Password</label>
                  <input type="password" name="confirmPass" minlength="6" ng-pattern="newPass.password" ng-model="newPass.passwordC" class="form-control" required/>
               </md-input-container>
               <span ng-show="loginForm.confirmPass.$error.pattern"
                     class="alert errorSpan" style="margin-left: 7px">Passwords don't match</span>

            </div>
          <div class="col-lg-12 form-group">
               <button type="submit" class="btn btn-block btn-primary mt-lg loginBtn">Update</button>
            </div>
         </form>


         <a ui-sref="login" class="loginLinks">Back to Login</a>
         <a ui-sref="register" class="loginLinks"><span>Become a partner?</span> Signup</a>
      </div>
   </div>
</div>
