<div class="denefitsLogin" ng-controller="userloginCtrl as lctrl">
  <ul class="header-inner clearfix p-t-10 p-b-100 pageFixedHeader w-100" data-current-skin={{mactrl.currentSkin}}>
    <div class="col-lg-8 col-sm-8 col-md-8 col-xs-12 col-lg-offset-2  col-md-offset-2  col-sm-offset-2 p-0">
      <li class="logo pull-left col-lg-3 col-sm-4 col-md-4 col-xs-12 p-0">
          <a ng-click="loginRedirect()">
             <img src="img/SVG/practina_logo.svg" alt="App Logo" class="img-responsive img-logo" />
          </a>
      </li>

    </div>
  </ul>
    <div class="panel p-0 panel-dark pageContent col-lg-8 col-sm-8 col-md-8 col-xs-12 col-lg-offset-2  col-md-offset-2  col-sm-offset-2">
        <div class="panel-body col-lg-8 col-sm-8 col-md-8 col-xs-12 col-lg-offset-2  col-md-offset-2  col-sm-offset-2">
            <!-- <p class="pv">Log in to your partner account</p>
            <p class="loginText">The denefits<span>®</span> partner program is dedicated to partners who wish to help increase awareness of denefits<span>®</span><br class="hidden-xs"> worldwide and be recognized as one of our authorized partners.</p> -->
            <h3 class="pageH3 p-0 m-t-30 m-b-20">Login</h3>
            <form role="form" class="mb-lg" name="userloginForm" ng-submit="userloginForm.$submitted&&(!userloginForm.userloginemail.$error.pattern)&&loginUser()">
                <div class="form-group has-feedback col-lg-12 col-sm-12 col-md-12 col-xs-12 m-b-0">
                    <md-input-container>
                        <label>Email</label>
                        <input type="email" name="userloginemail" ng-model="userlogin.practina_email" ng-pattern="emailPattern" class="form-control" required/>
                    </md-input-container>
                    <span ng-show="userloginForm.userloginemail.$error.pattern"
                          class="alert errorSpan" style="margin-left: 7px">Enter a valid email</span>
                    <!--<span class="fa fa-envelope form-control-feedback text-muted"></span>-->
                    <div ng-messages="userloginForm.userName.$error"
                         ng-if="userloginForm.userName.$invalid && userloginForm.$submitted">
                        <div ng-if="userloginForm.userName.$error.required" class="help-block" ng-message="required"
                             style="float:right;">Please enter Username
                        </div>
                    </div>
                </div>
                <div class="form-group has-feedback col-lg-12 col-sm-12 col-md-12 col-xs-12 m-b-0" >
                    <md-input-container>
                        <label>Password</label>
                        <input type="password" ng-model="userlogin.practina_password" class="form-control" required/>
                    </md-input-container>
                    <div ng-messages="userloginForm.pwd.$error" ng-if="userloginForm.pwd.$invalid && userloginForm.$submitted">
                        <div ng-if="userloginForm.pwd.$error.required" class="help-block" ng-message="required"
                             style="float:right;">Please enter Password.
                        </div>
                    </div>
                </div>
                <div class="col-lg-12 form-group" style="clear: both;">
                    <button type="submit" ng-disabled="hitInProgress" class="btn btn-block btn-primary mt-lg loginBtn">Login</button>
                </div>
            </form>
            <div ng-show="authMsg" class="alert alert-danger text-center" style="margin-left: 7px">{{authMsg}}</div>
            <a class="loginLinks" ui-sref="forgot">Forgot Password?</a>
        </div>
    </div>
</div>
