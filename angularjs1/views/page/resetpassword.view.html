<div ng-controller="resetPasswordCtrl" class="denefitsLogin">
  <ul class="header-inner clearfix p-t-10 p-b-100 pageFixedHeader w-100" data-current-skin={{mactrl.currentSkin}}>
    <div class="col-lg-8 col-sm-8 col-md-8 col-xs-12 col-lg-offset-2  col-md-offset-2  col-sm-offset-2 p-0">
      <li class="logo pull-left col-lg-3 col-sm-4 col-md-4 col-xs-12 p-0">
          <a ng-click="loginRedirect()">
            <img src="img/SVG/practina_logo.svg" alt="App Logo" class="img-responsive img-logo" />
          </a>
      </li>

    </div>
  </ul>
  <div class="panel p-0 panel-dark pageContent col-lg-8 col-sm-8 col-md-8 col-xs-12 col-lg-offset-2  col-md-offset-2  col-sm-offset-2">
      <div class="panel-body col-lg-8 col-sm-8 col-md-8 col-xs-12 col-lg-offset-2  col-md-offset-2  col-sm-offset-2">
         <h3 class="pageH3 p-0 m-t-30 m-b-20">Reset Password</h3>
         <form role="form" class="mb-lg" name="changePassword" ng-submit="reset.confirmPassword==reset.newPassword&&changePassword.$submitted&&resetPassFn()">
            <div class="form-group has-feedback col-lg-12 col-sm-12 col-md-12 col-xs-12 m-b-0" >
               <md-input-container>
                  <label>Email</label>
                  <input name="userEmail" type="text" placeholder="User Name"
                         ng-model="reset.resetemail" ng-pattern="emailPattern"
                         class="form-control" required/>
               </md-input-container>
               <span ng-show="changePassword.userEmail.$error.pattern"
                     class="alert errorSpan" style="margin-left: 7px">Enter a valid email</span>
            </div>
            <div class="form-group has-feedback col-lg-12 col-sm-12 col-md-12 col-xs-12 m-b-0" >
               <md-input-container class="col-lg-12">
                   <label>New Password</label>
                   <input type="password" ng-model="reset.newPassword" class="form-control" required/>
               </md-input-container>
              </div>
              <div class="form-group has-feedback col-lg-12 col-sm-12 col-md-12 col-xs-12 m-b-0" >
               <md-input-container class="col-lg-12">
                   <label>Confirm Password</label>
                   <input name="confirmPassword" type="password" ng-model="reset.confirmPassword" class="form-control" required/>
               </md-input-container>
               <span ng-show="changePassword.confirmPassword.$error.pattern"
                     class="alert errorSpanPop" style="margin-left: 7px">Passwords don't match</span>
               <div style="clear:both"></div>
          </div>
            <div class="col-lg-12 form-group">
               <button type="submit" class="btn btn-block btn-primary mt-lg loginBtn" ng-disabled="hitInProgress">Submit</button>
            </div>
         </form>
      </div>
   </div>
</div>
