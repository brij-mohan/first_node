<div ng-controller="addPostingCtrl">
  <div class="animated fadeIn" style="padding-right:15px;">
    <div class="container page-header-div">
      <h3 class="col-lg-6 col-md-6 col-xs-6 col-sm-6">Add Posting</h3>
    </div>
    <div class="container">
    <div class="row rightcontentwrapper">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <form name="addPostData" id="formpost" class="addpostform" ng-submit="addPostData.$submitted&&savePostData()">
          <div class="col-md-12 col-xs-12 col-sm-12 col-lg-12">
            <label>Please select the post content type </label>
            <div class="col-lg-12 col-xs-12 col-sm-12 col-md-12 p-l-0 p-t-10">
              <span>
          <input type="radio" ng-model="postdata.content" value="TEXTANDIMAGE" ng-change='radioposttype("TEXTANDIMAGE")'/> Text And Image
        </span>
              <span style="padding:0px 10px 0px 10px;">
          <input type="radio" ng-model="postdata.content" value="IMAGE" ng-change='radioposttype("IMAGE")'/> Image Only
        </span>
              <span>
          <input type="radio" ng-model="postdata.content" value="TEXT" ng-change='radioposttype("TEXT")'/> Text Only
        </span>
            </div>

            <md-input-container class="col-lg-12 col-xs-12 col-sm-12 col-md-12 p-l-0 p-r-0">
              <label>Post Title</label>
              <input name="posttitle" type="text" ng-model="postdata.title" ng-change="postEditFn()" class="form-control" required/>
              <div ng-if="imagetitleerror" class="custom-error">Please Enter Post Title</div>
            </md-input-container>
          </div>
          <div class="col-md-12 col-xs-12 col-sm-12 col-lg-12">
            <md-input-container class="col-lg-12 col-xs-12 col-sm-12 col-md-12 p-l-0 p-r-0">
              <label>Post Content</label>
              <textarea name="postcontent" id="postContent" maxlength=1000 type="text" ng-model="postdata.post_content" ng-change="postEditFn()" class="form-control"></textarea>
            </md-input-container>
          </div>
          <div class="col-md-12 col-xs-12 col-sm-12 col-lg-12">
            <md-input-container class="col-lg-12 col-xs-12 col-sm-12 col-md-12 p-l-0 p-r-0">
              <label>Hashtags</label>
              <input name="hashtags" type="text" ng-model="postdata.hashtags" ng-change="postEditFn()" class="form-control" required/>
            </md-input-container>
          </div>
          <div class="col-md-6 col-xs-12 col-sm-12 col-lg-6">
            <div class="post-custom-dropdown">
              <div class="btn-group col-md-10 col-xs-9 col-sm-10 col-lg-12 p-0" uib-dropdown>
                <button type="button" class="btn btn-default dropdown-toggle col-md-10 col-xs-9 col-sm-10 col-lg-12" uib-dropdown-toggle>
              {{industry_type_option}}
              <span class="caret"></span>
            </button>
                <ul class="dropdown-menu col-md-10 col-xs-9 col-sm-10 col-lg-12" role="menu">
                  <li ng-repeat="type in industrytype1">
                    <a ng-click="industryValFn(type.name,type._id)&&postEditFn()">{{type.name}} ({{type.businessType}})</a>
                  </li>
                </ul>
              </div>
              <div ng-if="industrytypeerror" class="custom-error">Please Select Industry Type</div>
            </div>
            <div class="col-lg-12 col-xs-9 col-sm-10 col-md-10 p-l-0 p-r-0">
              <div class="post-custom-dropdown">
                <div class="btn-group col-md-10 col-xs-9 col-sm-10 col-lg-12 p-0 post-custom-dropdown" uib-dropdown>
                  <button type="button" class="btn btn-default dropdown-toggle col-md-10 col-xs-9 col-sm-10 col-lg-12" uib-dropdown-toggle>
                {{post_type_option}}
                <span class="caret"></span>
              </button>
                  <ul class="dropdown-menu col-md-10 col-xs-9 col-sm-10 col-lg-12" role="menu">
                    <li ng-repeat="type in posttype"><a ng-click="postTypeValFn(type.post_type,type.id)&&postEditFn()">{{type.post_type}}</a></li>
                  </ul>
                </div>
                <div ng-if="posttypeerror" class="custom-error">Please Select Post Type</div>
              </div>
            </div>
          </div>

          <div class="col-md-6 col-xs-12 col-sm-12 col-lg-6">
            <div ng-show="removeImageField == true" class="col-lg-12 col-xs-9 col-sm-10 col-md-10 p-l-0 p-r-0 post-upload-image addPostingInput">
              <label class="post_image_upload">Image</label>
              <input type="file" class="upload profileUpload" name="postImage" onchange="angular.element(this).scope().uploadFiles(this.files)" id="fileInput" data-button-text="Single" uploader="uploader" accept="image/*" />
            </div>
          </div>
          <div class="col-lg-12 col-xs-9 col-sm-12 col-md-12">
            <button ng-disabled="hitInProgress" type="submit" class="btn-form btn btn-info" style="clear:both">Add Post</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  </div>
