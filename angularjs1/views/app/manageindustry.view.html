<div ng-controller="manageIndustryCtrl">
  <div class="animated fadeIn" style="padding-right:15px;">
    <div class="container page-header-div">
      <h3 class="col-lg-6 col-md-6 col-xs-6 col-sm-6">Manage Industries</h3>
      <h3 class="col-lg-6 col-md-6 col-xs-6 col-sm-6">
        <button type="button" class="custom-btn btn btn-primary" ng-click="hrefAddIndustry()" >Add Industry </button>
      </h3>
    </div>
    <div class="container">
      <div class="row rightcontentwrapper">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <div class="table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Bussiness Type</th>
                  <th>Description </th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <!-- <tr ng-repeat = "d in industrytype.slice(((currentPage-1)*itemsPerPage), ((currentPage)*itemsPerPage))"> -->
                <tr ng-repeat="d in industrytype">
                  <td>{{d.name}}</td>
                  <td>{{d.businessType}}</td>
                  <td>{{d.description}}</td>
                  <td>
                    <!-- <span class="edituser" ng-click="editUserFn(lists.user_id,lists.user_first_name)"><i class="fa fa-pencil" aria-hidden="true"></i></span> -->
                    <span class="block btn btn-primary" ng-if="d.isBlocked == false" ng-click="blockUnblockIndustry(d._id,true)">Block</span>
                    <span class="blocked-btn block btn btn-primary" ng-if="d.isBlocked == true" ng-click="blockUnblockIndustry(d._id,false)">Unblock</span>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="paginationdiv">
          <pagination total-items="totalItems" ng-model="currentPage" max-size="maxSize" class="pagination-sm" boundary-links="false" rotate="false" num-pages="numPages" items-per-page="itemsPerPage">
          </pagination>
        </div>
      </div>
    </div>
  </div>
  <script type="text/ng-template" ng-show="visible" id="blockUnblockIndBox">
    <div class="ngdialog-message logoutpopo">
      <div class="ngdialog-header">
        <p>Confirmation</p>
      </div>
      <div class="ngdialog-body">
        <p>Are you sure you want to <strong ng-if="data == true">Block</strong><strong ng-if="data == false">UnBlock</strong> this industry ? </p>
        <button type="button" ng-click="closeThisDialog('button')" class="btn btn-default pull-left btn-cancel">Cancel
            </button>
        <button type="button" ng-disabled="hitInProgress" ng-click="blockindr(id,data)" ng-if="data == true" class="btn btn-primary pull-right btn-pop">Block
            </button>
        <button type="button" ng-disabled="hitInProgress" ng-click="blockindr(id,data)" ng-if="data == false" class="btn btn-primary pull-right btn-pop">UnBlock
            </button>
      </div>
    </div>
  </script>

</div>
