<div ng-controller="dashboardCtrl">
  <div class="animated fadeIn">
    <div class="page-header-div">
      <h3 class="col-lg-2 col-md-2 col-xs-12 col-sm-3 ">Dashboard</h3>
    </div>
    <div class="col-md-12 col-xs-12 col-sm-12 col-lg-12">
      <div class="mini-charts">
        <div class="row">
          <div class="col-sm-4 col-md-4 col-lg-4 col-xs-12">
            <div class="mini-charts-item bgm-purpleGradient brd-4 dashboard-mini-blocks">
              <div class="clearfix">
                <div class="count">
                  <p class="c-white m-t-0">Number of Images Posting</p>
                  <h2 style="font-weight:bold">
                    <span class="ng-scope ng-binding" count-to="{{image_posting}}" value="0" duration="2">{{image_posting}}</span></h2>
                </div>
              </div>
            </div>
          </div>

          <div class="col-sm-4 col-md-4 col-lg-4 col-xs-12">
            <div class="mini-charts-item bgm-purpleGradient brd-4 dashboard-mini-blocks">
              <div class="clearfix">
                <div class="count">
                  <p class="c-white m-t-0">Number of Text Posting</p>
                  <h2 style="font-weight:bold">
                    <span  class="ng-scope ng-binding" count-to="{{text_posting}}" value="0" duration="2">{{text_posting}}</span></h2>
                </div>
              </div>
            </div>
          </div>

          <div class="col-sm-4 col-md-4 col-lg-4 col-xs-12">
            <div class="mini-charts-item bgm-purpleGradient brd-4 dashboard-mini-blocks">
              <div class="clearfix">
                <div class="count">
                  <p class="c-white m-t-0">Total Number of Posting</p>
                  <h2 style="font-weight:bold">
                    <span  class="ng-scope ng-binding" count-to="{{total_posting}}" value="0" duration="2">{{total_posting}}</span></h2>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>

  </div>
</div>
